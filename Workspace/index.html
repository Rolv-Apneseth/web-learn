<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey | Sample Survey</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <section id="intro">
            <h1 id="title">Spectacular Sample Survey</h1>
            <p id="description">A small, sample survey page</p>
        </section>

        <form id="survey-form" action="">

            <div class="inputs" id="name-in">
                <label id="name-label" class="input-labels" for="name">Name: </label>
                <input id="name" type="text" name="name" autofocus required placeholder="Enter your name here">
            </div>

            <div class="inputs" id="email-in">
                <label id="email-label" for="email" class="input-labels">Email address: </label>
                <input type="email" id="email" name="email" required placeholder="Enter your email here">
            </div>

            <div class="inputs" id="number-in">
                <label id="number-label" for="number" class="input-labels">Phone number: </label>
                <input type="tel" id="number" name="number" pattern="[0-9]{10}" required placeholder="Enter your number here">
                <p id="number-format"><small>Format: 0123456789</small></p>
            </div>

            <div class="inputs" id="gender-in">
                <label id="dropdown-label" for="dropdown">Select your gender: </label>
                <select name="dropdown" id="dropdown">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
        </form>

    </main>
</body>


</html>
